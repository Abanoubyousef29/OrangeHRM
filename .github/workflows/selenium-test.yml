name: Maven Build and Test

on:
  push:
    branches:
      - master  # Trigger on push to the master branch
  pull_request:
    branches:
      - master  # Trigger on pull requests targeting the master branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          architecture: 'x64'

      - name: Install Chrome and Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox
          sudo apt-get install -y google-chrome-stable

      - name: Install xmlstarlet and xvfb
        run: |
          sudo apt-get install -y xmlstarlet xvfb

      - name: Start xvfb and build with Maven
        run: |
          xvfb-run --auto-servernum mvn clean verify -Dsurefire.reportName=TEST-total

      - name: List contents of target/surefire-reports
        run: |
          ls -l target/surefire-reports

      - name: Display Surefire XML report
        if: always()
        run: |
          echo "Contents of Surefire XML report (TEST-total.xml):"
          cat target/surefire-reports/TEST-total.xml || echo "Surefire XML report not found."

      - name: Extract test results
        id: extract_results
        run: |
          total_tests=$(xmlstarlet sel -t -v "/testsuite/@tests" target/surefire-reports/TEST-total.xml)
          failed_tests=$(xmlstarlet sel -t -v "/testsuite/@failures" target/surefire-reports/TEST-total.xml)
          skipped_tests=$(xmlstarlet sel -t -v "/testsuite/@skipped" target/surefire-reports/TEST-total.xml)
          passed_tests=$((total_tests - failed_tests - skipped_tests))
          echo "::set-output name=passed::$passed_tests"
          echo "::set-output name=failed::$failed_tests"
          echo "::set-output name=skipped::$skipped_tests"
          echo "::set-output name=total::$total_tests"

      - name: Display test results summary
        if: always()
        run: |
          echo "Total test cases: ${{ steps.extract_results.outputs.total }}"
          echo "Passed: ${{ steps.extract_results.outputs.passed }}"
          echo "Failed: ${{ steps.extract_results.outputs.failed }}"
          echo "Skipped: ${{ steps.extract_results.outputs.skipped }}"

      - name: Upload Surefire XML report as artifact
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: surefire-reports
          path: target/surefire-reports
