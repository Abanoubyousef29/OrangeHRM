name: Maven Build and Test

on:
  push:
    branches:
      - master  # Trigger on push to the main branch
  pull_request:
    branches:
      - master  # Trigger on pull requests targeting the main branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          architecture: 'x64'

      - name: Set up ChromeDriver and GeckoDriver
        run: |
          CHROME_DRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          wget -qP /tmp https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
          unzip -q /tmp/chromedriver_linux64.zip -d /tmp
          sudo mv /tmp/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

          GECKO_DRIVER_VERSION=$(curl -sS https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep -oP '"tag_name": "\K(.*)(?=")')
          wget -qO /tmp/geckodriver.tar.gz https://github.com/mozilla/geckodriver/releases/download/$GECKO_DRIVER_VERSION/geckodriver-$GECKO_DRIVER_VERSION-linux64.tar.gz
          tar -xzf /tmp/geckodriver.tar.gz -C /tmp
          sudo mv /tmp/geckodriver /usr/local/bin/geckodriver
          sudo chmod +x /usr/local/bin/geckodriver

      - name: Run Selenium Tests
        run: |
          mvn clean verify | tee test-output.log

      - name: Show Test Results
        if: always()  # Show this step even if previous steps fail
        run: |
          echo "=== Test Results ==="
          cat test-output.log  # Debugging: Display the contents of the log file

          # Count total number of tests
          total_tests=$(grep -oP 'Tests run: \K\d+' test-output.log)
          # Count number of passed tests
          passed_tests=$(grep -oP 'Tests run: \d+, Failures: 0, Errors: 0, Skipped: \K\d+' test-output.log)
          # Count number of failed tests
          failed_tests=$(grep -oP 'Failures: \K\d+' test-output.log)
          
          echo "Total Tests: $total_tests"
          echo "Passed Tests: $passed_tests"
          echo "Failed Tests: $failed_tests"
